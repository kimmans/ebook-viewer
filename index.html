<body>
    <div id="viewer-container">

        <div class="header">

        </div>
        
        <!-- ìƒë‹¨ íˆ´ë°” -->
        <div id="toolbar">
            <select id="pdf-selector">
                <option value="">PDF ì„ íƒ...</option>
                <option value="./250808_ë†ì—…eì§€_ê²½ì˜ì²´êµì¬_ê°„í¸.pdf" selected>ë†ì—…eì§€ ê²½ì˜ì²´êµì¬</option>
            </select>
            <input type="file" id="pdf-upload" accept=".pdf">

        <!-- ì±… ì˜ì—­ -->

        <!-- í•˜ë‹¨ ì»¨íŠ¸ë¡¤ -->

            <div class="control-group">

            <div class="control-group">

                <span id="zoom-info">100%</span>

    <!-- ëª¨ë“  JavaScript ë¡œì§ -->
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentPDF = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentZoom = 1;
        let isFullscreen = false;
        
        // DOM ë¡œë“œ ì™„ë£Œ í›„ ì´ˆê¸°í™”
        $(document).ready(function() {
            setupEventListeners();
            initializeViewer();
            
            // ê¸°ë³¸ PDF ìë™ ë¡œë“œ
            setTimeout(() => {
                loadPDF('./250808_ë†ì—…eì§€_ê²½ì˜ì²´êµì¬_ê°„í¸.pdf');
            }, 500);
        });
        
        function setupEventListeners() {
            // PDF ì„ íƒ
            $('#pdf-selector').change(function() {
                const url = $(this).val();
                if (url) loadPDF(url);
            });
            
            // íŒŒì¼ ì—…ë¡œë“œ
            $('#pdf-upload').change(function(e) {
                const file = e.target.files[0];
                if (file && file.type === 'application/pdf') {
                    const url = URL.createObjectURL(file);
                    loadPDF(url);
                }
            });
            
            // ì»¨íŠ¸ë¡¤ ë²„íŠ¼ë“¤
            $('#prev-btn').click(() => $('#book').turn('previous'));
            $('#next-btn').click(() => $('#book').turn('next'));
            $('#zoom-in').click(() => changeZoom(0.1));
            $('#zoom-out').click(() => changeZoom(-0.1));
            $('#fullscreen-btn').click(toggleFullscreen);
            
            // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
            $(document).keydown(function(e) {
                switch(e.keyCode) {
                    case 37: // ì™¼ìª½ í™”ì‚´í‘œ
                        $('#book').turn('previous');
                        break;
                    case 39: // ì˜¤ë¥¸ìª½ í™”ì‚´í‘œ
                        $('#book').turn('next');
                        break;
                    case 38: // ìœ„ìª½ í™”ì‚´í‘œ
                        changeZoom(0.1);
                        break;
                    case 40: // ì•„ë˜ìª½ í™”ì‚´í‘œ
                        changeZoom(-0.1);
                        break;
                    case 27: // ESC
                        if (isFullscreen) toggleFullscreen();
                        break;
                }
            });
        }
        
        function initializeViewer() {
            updateUI();
        }
        
        // PDF ë¡œë“œ í•¨ìˆ˜
        async function loadPDF(url) {
            try {
                showLoading(true);
                
                const pdf = await pdfjsLib.getDocument(url).promise;
                currentPDF = pdf;
                totalPages = pdf.numPages;
                currentPage = 1;
                currentZoom = 1;
                
                console.log(`PDF ë¡œë“œ ì™„ë£Œ: ${totalPages}í˜ì´ì§€`);
                
                // Turn.js ì´ˆê¸°í™”
                initializeTurnJS();
                
                showLoading(false);
                updateUI();
                
            } catch (error) {
                console.error('PDF ë¡œë“œ ì‹¤íŒ¨:', error);
                showLoading(false);
                alert('PDF íŒŒì¼ì„ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. íŒŒì¼ ê²½ë¡œë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }
        
        function initializeTurnJS() {
            // ê¸°ì¡´ Turn.js ì¸ìŠ¤í„´ìŠ¤ ì œê±°
            if ($('#book').turn('instance')) {
                $('#book').turn('destroy');
            }
            
            // ì±… ì»¨í…Œì´ë„ˆ ì´ˆê¸°í™”
            $('#book').empty();
            
            // í˜ì´ì§€ë“¤ ìƒì„±
            for (let i = 1; i <= totalPages; i++) {
                const pageDiv = $(`<div class="page" id="page-${i}">
                    <canvas id="canvas-${i}"></canvas>
                </div>`);
                $('#book').append(pageDiv);
            }
            
            // Turn.js ì´ˆê¸°í™”
            $('#book').turn({
                width: 800,
                height: 600,
                autoCenter: true,
                gradients: true,
                elevation: 50,
                acceleration: true,
                when: {
                    turned: function(event, page, view) {
                        currentPage = page;
                        updateUI();
                        preloadPages(page);
                    },
                    start: function(event, pageObject, corner) {
                        // í˜ì´ì§€ ë„˜ê¸°ê¸° ì‹œì‘
                    },
                    turning: function(event, page, view) {
                        // í˜ì´ì§€ ë„˜ê¸°ëŠ” ì¤‘
                    }
                }
            });
            
            // ì²« í˜ì´ì§€ë“¤ ë Œë”ë§
            renderPage(1);
            if (totalPages > 1) renderPage(2);
        }
        
        // í˜ì´ì§€ ë Œë”ë§
        async function renderPage(pageNum) {
            if (!currentPDF || pageNum < 1 || pageNum > totalPages) return;
            
            try {
                const page = await currentPDF.getPage(pageNum);
                const canvas = document.getElementById(`canvas-${pageNum}`);
                const context = canvas.getContext('2d');
                
                const viewport = page.getViewport({ scale: currentZoom });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                await page.render({ canvasContext: context, viewport }).promise;
                
                console.log(`í˜ì´ì§€ ${pageNum} ë Œë”ë§ ì™„ë£Œ`);
                
            } catch (error) {
                console.error(`í˜ì´ì§€ ${pageNum} ë Œë”ë§ ì‹¤íŒ¨:`, error);
            }
        }
        
        // í˜ì´ì§€ ë¯¸ë¦¬ ë¡œë”©
        function preloadPages(currentPage) {
            const pagesToPreload = [];
            
            // í˜„ì¬ í˜ì´ì§€ ì£¼ë³€ í˜ì´ì§€ë“¤ ë¯¸ë¦¬ ë¡œë”©
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                const canvas = document.getElementById(`canvas-${i}`);
                if (canvas && !canvas.getContext('2d').getImageData(0, 0, 1, 1).data[3]) {
                    pagesToPreload.push(i);
                }
            }
            
            pagesToPreload.forEach(pageNum => {
                renderPage(pageNum);
            });
        }
        
        // ì¤Œ ë³€ê²½
        function changeZoom(delta) {
            const newZoom = Math.max(0.5, Math.min(3, currentZoom + delta));
            if (newZoom !== currentZoom) {
                currentZoom = newZoom;
                updateUI();
                
                // í˜„ì¬ í˜ì´ì§€ë“¤ ë‹¤ì‹œ ë Œë”ë§
                const currentPages = $('#book').turn('view');
                currentPages.forEach(pageNum => {
                    renderPage(pageNum);
                });
            }
        }
        
        // UI ì—…ë°ì´íŠ¸
        function updateUI() {
            $('#page-info').text(`${currentPage} / ${totalPages}`);
            $('#zoom-info').text(`${Math.round(currentZoom * 100)}%`);
        }
        
        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            $('#loading').toggle(show);
        }
        
        // ì „ì²´í™”ë©´ í† ê¸€
        function toggleFullscreen() {
            if (!isFullscreen) {
                $('#viewer-container').addClass('fullscreen');
                $('#fullscreen-btn').text('âŒ ì¢…ë£Œ');
                isFullscreen = true;
            } else {
                $('#viewer-container').removeClass('fullscreen');
                $('#fullscreen-btn').text('ğŸ–¥ï¸ ì „ì²´í™”ë©´');
                isFullscreen = false;
            }
        }
    </script>
